<!DOCTYPE html>

<html lang="en-US">

<head>
	<title>Yrahcaz7's Games</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="main.js"></script>
</head>

<body>
	<h1 id="title"><img src="icon.png" class="icon"><span>Yrahcaz7's Games</span><img src="icon.png" class="icon"></h1>

	<h3>Original Games<div class="header">Games made primarily or entirely by myself (starred games are completed)</div></h3>

	<div class="flex">

	</div>

</html>
